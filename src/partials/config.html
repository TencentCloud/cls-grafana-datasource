<h3 class="page-heading">CLS configure</h3>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form max-width-50">
      <span class="gf-form-label width-12">SecretId</span>
      <input class="gf-form-input width-30" type="text" ng-model="ctrl.current.jsonData.SecretId" placeholder="" required>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form max-width-50">
      <span class="gf-form-label width-12">SecretKey</span>
      <input class="gf-form-input width-30" type="password" ng-model="ctrl.current.secureJsonData.SecretKey" placeholder="" required>
    </div>
  </div>
</div>
<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form max-width-50">
      <span class="gf-form-label width-12">Region</span>
      <input class="gf-form-input width-30" type="text" ng-model="ctrl.current.jsonData.Region" placeholder="E.g. ap-guangzhou" required>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form max-width-50">
      <span class="gf-form-label width-12">TopicId</span>
      <input class="gf-form-input width-30" type="text" ng-model="ctrl.current.jsonData.TopicId" placeholder="E.g. xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" required>
    </div>
  </div>
</div>
<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form max-width-50">
      <gf-form-switch class="gf-form" label-class="width-12"
                      label="Enable Intranet API Mode"
                      checked="ctrl.current.jsonData.Intranet" on-change="ctrl.render()">
      </gf-form-switch>
    </div>
  </div>
</div>
